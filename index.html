<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>  </title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <section class="contact-us-container">
      <div class="container-fluid">
        <form class="form-signup" id="signup-box">
          <h2 id="form-signup-heading">
            REGISTRE SUS DATOS
          </h2>
          <div class="input-box">
            <label for="name" class="sr-only">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre">
          </div>
          <div class="input-box">
            <label for="lastname" class="sr-only">Apellido</label>
            <input type="text" id="lastname" class="form-control" placeholder="Ingrese su apellido">
          </div>
          <div class="input-box">
            <label for="input-email" class="sr-only">Correo Electrónico</label>
            <input type="email" id="input-email" class="form-control" placeholder="Ingrese su correo electrónico" autofocus="">
          </div>
          <div class="input-box">
            <label for="input-password" class="sr-only">Contraseña</label>
            <input type="password" id="input-password" class="form-control" placeholder="Ingrese su contraseña">
          </div>
          <div class="input-box">
            <select class="form-control" id="select-destiny">
              <option value="0">Selecciona tipo </option>
              <option value="tumbes">Tumbes</option>
              <option value="Piura">Piura</option>
              <option value="Chiclayo">Chiclayo</option>
              <option value="trujillo">Trujillo</option>
              <option value="Cajamarca">Cajamarca</option>
            </select>
          </div>
          <button id="registrar" class="submit-btn" type="button">Registrar</button>
        </form>
      </div>
      <!-- <div class="left-in">
        <span class="icon-user"><input type="button" id="login" class="btn-login" value="Iniciar Sesion"></span>
      </div> -->
    </section>

    <section class="btn-log-in-container">
      <div><button type="button" id="button-log-in-right">Inicia sesión</button></div>
    </section>

    <section class="form-sign-in-container">
      <form class="form-signin">
        <h2 id="form-signin-heading">
          Por favor Inicie Sesión
        </h2>
        <input type="email" id="email" class="form-control" placeholder="example@domain.com" autofocus="">
        <!-- <span id="errorEmail" class="error"> </span> -->
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required="">
        <!-- <span id="errorPass" class="error"> </span> -->
        <input type="button" class="btn btn-lg btn-primary btn-block submit-btn" value="Iniciar Sesion" id="mostrarDatos">
      </form>
      <!-- <span class="icon-user left"><input type="button" id="register" class="btn-register" value="Registrarse"></span> -->
    </section>

    <section class="btn-contact-us-container">
      <div><button type="button" id="button-contact-us-left">Contáctanos</button></div>
    </section>
    <script type="text/javascript" src="assets/js/main.js">

    </script>
</body>
</html>
