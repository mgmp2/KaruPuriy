<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>  </title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <section class="sign-up-log-in relative">
      <section class="form-sign-up-container in-block">
        <form class="form-signup" id="signup-box">
          <h2 id="form-signup-heading">
            REGISTRE SUS DATOS
          </h2>
          <div class="input-box">
            <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre">
          </div>
          <div class="input-box">
            <input type="text" id="lastname" class="form-control" placeholder="Ingrese su apellido">
          </div>
          <div class="input-box">
            <input type="email" id="input-email" class="form-control" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="input-box">
            <input type="password" id="input-password" class="form-control" placeholder="Ingrese su contraseña">
          </div>
          <div class="input-box">
            <textarea class="form-control" id="coment" rows="8" placeholder="Ingresa tu comentario"></textarea>
          </div>
          <button id="registrar" class="submit-btn" type="submit">Registrar</button>
        </form>
      </section>

    <section class="form-sign-in-container in-block absolute">
        <form class="form-signin">
          <h2 id="form-signin-heading">
            Por favor Inicie Sesión
          </h2>
          <div class="input-box">
            <input type="email" id="email-sign-in" class="form-control" placeholder="example@domain.com" autofocus="">
          </div>
          <div class="input-box">
            <input type="password" id="password-sign-in" class="form-control" placeholder="Contraseña">
          </div>
          <button type="submit" class="log-in" id="log-in">Inicia sesión</button>
        </form>
      </section>
    </section>
  <script type="text/javascript" src="assets/js/main.js">

  </script>
</body>
</html>
